<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Curso</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{cursoController.curso.idCurso}" required="true" />


			<h:outputLabel value="Nombre:" for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{cursoController.curso.nombre}" required="true" />


			<h:outputLabel value="Fecha de Culminacion:" for="fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{cursoController.curso.culminacion}"
				styleClass="form-control" showOn="button" required="true" />
			<br />

			<h:outputLabel value="Precio" for="precio" styleClass="control-label" />
			<p:inputText id="precio" styleClass="form-control"
				value="#{cursoController.curso.precio}" required="true" />

			<h:outputLabel value="Vacantes " for="vacantes"
				styleClass="control-label" />
			<p:inputText id="vacantes" styleClass="form-control"
				value="#{cursoController.curso.vacantes}" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{cursoController.insert()}"
				action="listCurso?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>


</html>
