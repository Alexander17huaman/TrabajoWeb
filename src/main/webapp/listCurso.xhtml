<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de Cursos</h2>
		<h:form>
			<p:dataTable id="listaCursos" var="cu"
				value="#{cursoController.listaCursos}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Id">
					<h:outputText value="#{cu.idCurso}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{cu.nombre}" />
				</p:column>

				<p:column headerText="Fecha de culminaon">
					<h:outputText value="#{cu.culminacion}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
			
				<p:column headerText="Precio">
					<h:outputText value="#{cu.precio}" />
				</p:column>
				
				<p:column headerText="Vacantes">
					<h:outputText value="#{cu.vacantes}" />
				</p:column>
				
				
				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listCurso"
						actionListener="#{cursoController.delete(cu)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
